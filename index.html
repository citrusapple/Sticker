<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Image Tracking with AR.js</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">
      
      <!-- Image Marker for Tracking -->
      <a-marker preset="hiro">
        <!-- 3D Box Appears When Hiro Marker is Detected -->
        <a-box position="0 0.5 0" color="orange" rotation="0 45 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 3000"></a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>

    </a-scene>

    <!-- Debugging Script -->
    <div id="debug" style="position: fixed; top: 10px; left: 10px; background: white; padding: 10px; z-index: 1000;"></div>

    <script>
      const debugElement = document.getElementById('debug');
      const marker = document.querySelector('a-marker');
    
      marker.addEventListener('markerFound', () => {
        console.log('Hiro Marker Found!');
        debugElement.innerText = 'Hiro Marker Found!';
      });
    
      marker.addEventListener('markerLost', () => {
        console.log('Hiro Marker Lost!');
        debugElement.innerText = 'Hiro Marker Lost!';
      });
    </script>
    
  </body>
</html>

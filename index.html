<!DOCTYPE html>
<html>
  <head>
    <title>WebAR with Hiro Marker using AR.js</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js Library -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;" vr-mode-ui="enabled: false">
      
      <!-- Hiro Marker for Tracking -->
      <a-marker preset="hiro">
        <!-- 3D Box Appears When Hiro Marker is Detected -->
        <a-box position="0 0.5 0" color="orange" rotation="0 45 0" animation="property: rotation; to: 0 405 0; loop: true; dur: 3000"></a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>

    </a-scene>

    <!-- Debugging Script -->
    <script>
      document.querySelector('a-marker').addEventListener('markerFound', () => {
        console.log('Hiro Marker Found!');
      });

      document.querySelector('a-marker').addEventListener('markerLost', () => {
        console.log('Hiro Marker Lost!');
      });
    </script>
  </body>
</html>
